<div class="cart">
    <div class="col-md-12">
      <span class="page-header">DASHBOARD</span>
    </div>
    <div>
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem title="All">
                <a ngbNavLink>All</a>
                <ng-template ngbNavContent>All Item</ng-template>
            </li>
            <li ngbNavItem title="Upcoming">
                <a ngbNavLink>Upcoming</a>
                <ng-template ngbNavContent>Upcoming Item</ng-template>
            </li>
            <li ngbNavItem title="Completed">
                <a ngbNavLink>Completed</a>
                <ng-template ngbNavContent>Completed Item</ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
